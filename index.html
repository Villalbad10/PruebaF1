<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="https://res.cloudinary.com/villalbad10/image/upload/v1660599127/favicon_abqzko.png" type="image/x-icon">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
   <link rel="stylesheet" href="./css/styles.css">
   <title>Analisa.com</title>
</head>

<body>
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid container">
         <a class="navbar-brand">Analisa.com</a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
         </button>
         <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
            </div>
         </div>
      </div>

   </nav>

   <div class="container mt-5">
      <h2 class="text-center mt-5 mb-4">Analisis de archivos .txt .csv</h2>
      <div class="input-group mb-3">
         <input type="file" class="form-control upload" id="inputGroupFile02">
         <label class="input-group-text" for="inputGroupFile02"><i class="bi bi-folder-plus"></i></label>
      </div>
      <div class="d-flex justify-content-between mt-5 mb-2" id="opciones">
         <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#add">
            <i class="bi bi-plus-circle-fill"></i>
            Agregar Dato
         </button>

         <span class="d-flex justify-content-around">
            <span class="w-100"><strong>Ordenar por:</strong></span>
            <select class="form-select orden me-5" aria-label="Default select example">
               <option selected>Selecciona..</option>
               <option value="id">Id</option>
               <option value="nombre">Nombre</option>
            </select>
            <button class="btn btn-primary descargar w-100">
               <i class="bi bi-cloud-arrow-down-fill"></i>
               Descargar</button>
         </span>
      </div>
      <table class="table table-hover rounded-4">
         <thead>
            <tr>
               <th scope="col">Id</th>
               <th scope="col">Nombre</th>
               <th scope="col">Descripción</th>
               <th scope="col"> Editar </th>
               <th scope="col">Eliminar</th>
            </tr>
         </thead>
         <tbody class="tablares">
         </tbody>
      </table>



      <!-- Modal -->
      <div class="modal fade" id="add" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <form>
                  <div class="modal-header">
                     <h5 class="modal-title" id="exampleModalLabel">Agregar Datos</h5>
                     <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                     <span>Datos obligatorios <strong>*</strong> </span>
                     <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Id*</label>
                        <input type="number" required class="form-control addId" placeholder="Id">
                     </div>
                     <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Nombre*</label>
                        <input type="text" required minlength="2" maxlength="50" class="form-control addNombre"
                           placeholder="Nombre...">
                     </div>
                     <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Descripción*</label>
                        <input type="text" required class="form-control addDescripcion" placeholder="Descripción...">
                     </div>
                  </div>
                  <div class="modal-footer">
                     <button type="submit" class="btn btn-outline-success agregar">Agregar</button>
                  </div>
               </form>
            </div>
         </div>
      </div>

      <div class="modal fade" id="update" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
         <div class="modal-dialog">
            <div class="modal-content">
               <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Editar Datos</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
               </div>
               <div class="modal-body">
                  <span>Datos obligatorios <strong>*</strong> </span>
                  <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label">Id*</label>
                     <input type="number" required class="form-control upId" placeholder="Id">
                  </div>
                  <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label">Nombre*</label>
                     <input type="text" required minlength="2" maxlength="50" class="form-control upNombre"
                        placeholder="Nombre...">
                  </div>
                  <div class="mb-3">
                     <label for="exampleFormControlInput1" class="form-label">Descripción*</label>
                     <input type="text" required class="form-control upDescripcion" placeholder="Descripción...">
                  </div>
               </div>
               <div class="modal-footer">
                  <button class="btn btn-warning saveEditar">Editar</button>
               </div>
            </div>
         </div>
      </div>

   </div>

   <!-- JavaScript Bundle with Popper -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
   <script src="./js/script.js" type="module"></script>
</body>

</html>
